<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <div>
        <a th:each="car : ${ {1, 2, 3, 4, 5, 6} }" th:href="@{/cars(count=${car})}" th:text="__${car}____"/>
    </div>
</div>


<table class="table table-striped table-primary">
    <thead class="ttop">
        <tr class="table-info">
            <td width="20px"><b> ID</b></td>
            <td><b>MODEL</b> </td>
            <td><b>COLOR</b> </td>
            <td><b>YEAR</b> </td>
        </tr>
    </thead>
    <tbody>
    <tr th:each="car, iStat : ${cars}" th:style="${iStat.odd}? 'font-weight: normal;'">
        <td width="20px" th:text="${car.getId()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getYear()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
